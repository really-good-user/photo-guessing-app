<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Photo Game</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #grid {
      display: grid;
      margin: 20px auto;
      position: relative;
      max-width: 95vw;
      max-height: 70vh;
      background-size: cover;
      background-position: center;
      aspect-ratio: 1 / 1;
      border: 2px solid #333;
    }
    .cell {
      background: black;
      touch-action: manipulation;
    }
    input, button {
      font-size: 1rem;
      margin: 5px;
      padding: 8px 12px;
    }
    button {
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #444;
      color: white;
    }
    #controls {
      margin-top: 10px;
    }
    #level {
      font-weight: bold;
      font-size: 1.2rem;
    }
    #nav {
      margin-top: 15px;
    }
    #nav button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Guess the Photo</h2>

  <input type="file" id="fileInput" accept="image/*" multiple><br><br>
  <label>Rows: <input type="number" id="rows" value="4" min="1" style="width:60px;"></label>
  <label>Cols: <input type="number" id="cols" value="4" min="1" style="width:60px;"></label>
  <button onclick="startGame()">Start Game</button>
  <button onclick="revealRandom()">Reveal Random Box</button>

  <div id="controls">
    <span id="level">Level: 0</span>
  </div>

  <div id="grid"></div>

  <div id="nav">
    <button onclick="prevLevel()">⬅️ Previous</button>
    <button onclick="nextLevel()">Next ➡️</button>
  </div>

  <script>
    let images = [];          // uploaded image URLs
    let currentLevel = 0;     // track current level
    let hiddenCells = [];     // keep track of covered cells

    // Load up to 20 photos
    document.getElementById("fileInput").addEventListener("change", function(e) {
      const files = Array.from(e.target.files).slice(0, 20); // limit to 20
      images = files.map(file => URL.createObjectURL(file));
    });

    // Start game at level 1
    function startGame() {
      if (images.length === 0) {
        alert("Please upload 1–20 photos first!");
        return;
      }
      currentLevel = 0;
      loadLevel();
    }

    // Load a given level
    function loadLevel() {
      if (currentLevel < 0 || currentLevel >= images.length) {
        return; // no level
      }

      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const grid = document.getElementById("grid");

      grid.innerHTML = "";
      grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
      grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      grid.style.backgroundImage = `url(${images[currentLevel]})`;

      hiddenCells = [];

      // Add cover cells
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        grid.appendChild(cell);
        hiddenCells.push(cell);
      }

      document.getElementById("level").innerText = "Level: " + (currentLevel + 1);
    }

    // Reveal one random hidden cell
    function revealRandom() {
      if (hiddenCells.length === 0) return;
      const randomIndex = Math.floor(Math.random() * hiddenCells.length);
      const cell = hiddenCells[randomIndex];
      cell.style.background = "transparent";
      hiddenCells.splice(randomIndex, 1);
    }

    // Next/Previous level functions
    function nextLevel() {
      if (currentLevel < images.length - 1) {
        currentLevel++;
        loadLevel();
      }
    }

    function prevLevel() {
      if (currentLevel > 0) {
        currentLevel--;
        loadLevel();
      }
    }

    // Navigation with keyboard arrows
    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") {
        nextLevel();
      } else if (e.key === "ArrowLeft") {
        prevLevel();
      }
    });

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</body>
</html>
